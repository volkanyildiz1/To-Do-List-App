<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do App</h1>
        <div class="card" id="card_newTask">
            <div class="header_newTask">
                New Task
            </div>
            <div class="body_newTask">
                <div id="input_group">
                <form id="form">
                    <input type="text" id="input" placeholder="Type a new task">
                    <button id="btn_add"><i class="fas fa-plus"></i></button>
                </form>
                </div>
            </div>
        </div>
        <div class="card_tasklist" >
            <div id="header_tasklist">
                Task List
                <a href="#" id="btn_deleteall">Delete All</a>
            </div>
            <div id="list">
                <ul id="list_ul">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/798b4199a8.js" crossorigin="anonymous"></script> 
</body>
</html>
